<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Llamados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plataforma de Llamados</h1>
  
  <div class="section">
    <h3>Profesor</h3>
    <input type="text" id="curso" placeholder="Curso (ej. 1°1)">
    <select id="urgencia">
      <option value="normal">Normal</option>
      <option value="urgente">Urgente</option>
    </select>
    <button onclick="enviarLlamado()">Enviar Llamado</button>
  </div>

  <div class="section">
    <h3>Preceptor</h3>
    <div id="llamado"></div>
    <button onclick="responder('Yendo')">Yendo</button>
    <button onclick="responder('Imposible')">Imposible</button>
    <button onclick="derivar()">Derivo</button>
  </div>

  <div class="section">
    <h3>Registro (Últimos 30 días)</h3>
    <button id="verRegistro" onclick="mostrarRegistro()">Ver Registro</button>
    <div id="log" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
